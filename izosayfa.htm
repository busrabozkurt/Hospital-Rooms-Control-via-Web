		function dataal()
		{
			window.jQuery.ajax({
            url: "/izosayfa.htm",
            type: "POST",
            data: "/sifre=" + "dataal"+ "/",
			datatype: "xml",
            success: function (res) {
              if (res.toString().indexOf("veli") !== -1) {
				  var count=1;
				  restext= res.toString();
				  var count;
				var xml= ($.parseXML(res));
				num_an = xml.getElementsByTagName('LED').length;	
				for(var count = 0; count < num_an; count++) {

						if (xml.getElementsByTagName('LED')[count].childNodes[0].nodeValue === "1") {
						document.getElementsByName("radgroup"+count)[0].checked = true;
						}
						else {
						document.getElementsByName("radgroup"+count)[0].checked = false;
						}
				}

                setTimeout(function () {
                }, 1000);
              } else {
                alert("Cevap Gelemedi!");
                console.log("Cevap Gelemedi!");
              }
            },
          });
        }
